<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="./contect.css" />
    <link rel="stylesheet" href="cursor.css" />
    <link rel="icon" type="image/png" href="./assets/faveicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" defer></script>
    <script src="./main.js" defer></script>
    <script src="cursor-popper.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <span id="navText"></span>
        </div>
        <button class="nav-toggle" aria-label="Toggle navigation">
          &#9776;
        </button>
        <div class="right">
          <ul class="nav-links">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./Blogs.html">Blogs</a></li>
            <li><a href="./project.html">Projects</a></li>
            <li><a href="./contect.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact">
        <h2>Contact Me</h2>
        <p>Let's work together or just say hi!</p>
        <form>
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            placeholder="Your Message"
            rows="5"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
        <div class="social">
          <a
            href="https://linkedin.com/in/fakhirahmedkhan"
            target="_blank"
            rel="noopener noreferrer"
            >LinkedIn</a
          >
          <a
            href="mailto:fakhirahmed898@gmail.com"
            target="_blank"
            rel="noopener noreferrer"
            >Email</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
