<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="./assets/faveicon.png" />
  </head>
  <body>
    <div class="container">
      <p class="skip-notice">
        Click the Skip button to bypass login or signup.
      </p>

      <input
        type="radio"
        id="loginTab"
        name="tab"
        class="tab-control"
        checked
      />
      <input type="radio" id="signupTab" name="tab" class="tab-control" />

      <div class="tabs">
        <label for="loginTab">Login</label>
        <label for="signupTab">Sign Up</label>
      </div>

      <form class="form signup">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>
        <button type="submit">Sign Up</button>
      </form>

      <form class="form login">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>
        <button type="submit">Login</button>
        <button id="skipBtn" class="skip-btn" type="button">Skip</button>
      </form>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
