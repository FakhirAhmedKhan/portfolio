<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./home.css" />

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" defer></script>
    <script src="./main.js" defer></script>

  <body>
    <header>
      <div class="nav-wrapper">
        <nav>
          <div class="left">
            <span id="navText"></span>
          </div>
          <button class="nav-toggle" aria-label="Toggle navigation">
            &#9776;

          <div class="right">
            <ul class="nav-links">

              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="contact">
        <h2>Contact Me</h2>
        <p>Let's work together or just say hi!</p>
        <form>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
          <textarea
            id="message"
            placeholder="Your Message"
            rows="5"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
        <div class="social">
          <a
            href="https://linkedin.com/in/fakhirahmedkhan"
            target="_blank"
            rel="noopener noreferrer"
            >LinkedIn</a
          >
          <a
            href="mailto:fakhirahmed898@gmail.com"
            target="_blank"
            rel="noopener noreferrer"
            >Email</a
          >
        </div>
      </section>
    </main>
  </body>
